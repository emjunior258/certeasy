name: frontend-publish

on:
  push:
    paths:
      - "certeasy-frontend-app"
    branches:
      - main
      - develop
  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - name: Git checkout
          uses: actions/setup-node@v3
          with:
            node-version: 18
        - run: npm ci
        - run: npm run build

        - name: Publish build
          uses: actions/upload-artifact@v3
          with:
            name: certeasy-console-dist
            path: dist
